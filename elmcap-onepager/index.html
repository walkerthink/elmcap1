<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elm Capital</title>
  <meta name="description" content="Elm Capital is a crypto liquid fund founded by HFT traders expanding into MFT. We run two strategies: a delta-neutral quant fund delivering high Sharpe ratios, and a discretionary altcoin fund targeting high-upside opportunities.">
  <style>
    :root {
      --bg: #1b0b2a;
      --fg: #e2e8f0;
    }
    html, body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 20px;
      line-height: 1.7;
    }
    header {
      text-align:center;
      padding: 40px 24px 10px;
    }
    header img {
      max-height: 112px;
      width:auto;
      height:auto;
      image-rendering: -webkit-optimize-contrast;
    }
    main {
      padding: 24px 24px 80px;
      text-align: center;
    }
    h1 {
      font-size: 56px;
      margin: 24px 0 16px;
      letter-spacing: .5px;
    }
    p {
      font-size: 24px;
      max-width: 1200px;
      margin: 0 auto 24px;
      opacity: 0.92;
    }
    footer {
      text-align:center;
      padding: 32px 24px 48px;
      font-size: 18px;
    }
    a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    a:hover {
      border-color: var(--fg);
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Elm Capital logo">
  </header>
  <main>
    <h1>Elm Capital</h1>
    <p>
      Elm Capital is a crypto liquid fund founded by HFT traders expanding into MFT.
      We run two strategies: a delta-neutral quant fund delivering high Sharpe ratios,
      and a discretionary altcoin fund targeting high-upside opportunities.
    </p>
  </main>
  <footer>
    <a href="mailto:contact@elmcap.xyz">contact@elmcap.xyz</a>
  </footer>
</body>
</html>
